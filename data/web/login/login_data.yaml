# 测试用户数据
users:
  # 有效用户
  valid:
    expected_result: "success"

  # 无效用户名
  invalid_username:
    password: "123456+a"
    expected_error: "用户名或密码错误"
    use_random: true  # 使用随机用户名避免账号锁定

  # 无效密码
  invalid_password:
    username: "autotest"
    password: "wrong_password"
    expected_error: "用户名或密码错误"

  # 无效验证码
  invalid_captcha:
    username: "autotest"
    password: "123456+a"
    captcha: "wrong_captcha"
    expected_error: "验证码错误"

  # 用户名为空
  empty_username:
    password: "123456+a"
    expected_error: "用户名不能为空"

  # 密码为空
  empty_password:
    username: "autotest"
    expected_error: "密码不能为空"

# 验证码设置
captcha:
  enabled: true
  max_retry: 3
  timeout: 5  # 验证码识别超时时间(秒)
  use_ocr: true  # 使用OCR识别验证码